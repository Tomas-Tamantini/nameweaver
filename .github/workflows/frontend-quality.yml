name: Frontend Quality

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-quality.yml"
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-quality.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Check lint
        run: npm run lint

      - name: Build
        run: npm run build

  tests:
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
